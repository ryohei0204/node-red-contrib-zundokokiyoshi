<script type="text/javascript">
    RED.nodes.registerType('kiyoshi-node',{
        category: 'function',
        color:'yellow' ,<!-- ノードの色の変更-->
        defaults:{
            name:{value:""}
        },
        inputs:1,
        outputs:1,
        icon:"light.png",　<!-- ここでアイコンの形 -- >
        label:function(){
            return this.name || "kiyoshi-node";
        }
    });
</script>

<script type="text/x-red" data-template-name="kiyoshi-node">
    <div class = "form-row">
        <label for="node-input-name"><i class = "icon-tag"></i>Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="kiyoshi-node">
    <p>A simple node that converts the message payloads into all kiyoshi-node characters</p>
</script>
